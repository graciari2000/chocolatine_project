name: chocolatine
on: [push, pull_request] 
branches: -'**' -'!ga-ignore-*'
jobs: 
  env:
    MIRROR_URL: "git@github.com:EpitechPromo2026/B-DOP-200-COT-2-1-chocolatine-ariane-gracia.akakpo.git"
    EXECUTABLES: "binary"

    runs-on: ubuntu-latest
  job-1:
    name: check_repository_cleanliness
    runs-on: ubuntu-latest
    steps: 
      -uses: actions/checkout@v3 
      -run: | UNWANTED=$(find . -type f -not -path "./git/*" -name "#*" -or -name "*#" -or -name "*~" -or -name "*pain_au_chocolat*" -or -name "*.a" -or -name "*.o" -or -name "*.so" -or -name "*.gcno" -or -name "*.gcda" -or -name "*.gcov" -or -wholename "*tmp/*" -or -name "*/tmp")
      for FILES in $UNWANTED;
      do 
      echo "::error file=${FILES#./}, title=Unwanted file detected::${FILES#./}"
      done
      if [[-n $UNWANTED]]
      then 
      exit 1
      else 
      echo No unwanted files detected
      fi 

    job-2: 
      needs: job-1
      name: check_program_compilation
      runs-on: epitechcontent/epitest-docker
      steps:
        -uses: actions/checkout@v3
        -run: make
        timeout-minutes: 2
        -run: make clean 
        -run: | OIFS=$IFS
        IFS=','
        for x in $EXECUTABLES
        do 
        ./$x 
        done
        IFS=$OIFS
    
    job-3:
      needs: [job-1, job-2]
      name: run_tests
      runs-on: ubuntu-latest
      container:
            image: epitechcontent/epitest-docker
      steps:
        -uses: actions/checkout@v3
        run: make tests_run
        timeout-minutes: 2 
          


    job-4:
      needs: [job-1, job-2, job-3]    
      name: push_to_mirror
      if: ${{github.event_name == 'push'}}
      name: Push
      runs-on: ubuntu-latest
      steps:
        -uses: actions/checkout@v3
        with:
          fetch-depth: 0
          -uses: pixta-dev/repository-mirroring-action@v1
          with:
            target_repo_url: 
            ${{env.MIRROR_URL}}
              ssh_private_key:
                ${{secrets.GIT_SSH_PRIVATE_KEY}}
